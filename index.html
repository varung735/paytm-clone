<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://paytm.com/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Paytm: Secure & Fast UPI Payment, Recharge Mobile & Pay Bills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        Blue: '#00BAF2',
                        DarkBlue: '#002970',
                        offWhite: '#F5F7FA'
                    },
                    fontFamily: {
                       inter: ["Inter, sans-serif"]
                    },
                    fontWeight: {
                        bold: 700,
                        'semi-bold': 600,
                        light: 500
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navbar Begins Here -->
    <nav id="nav-container" class="flex justify-around items-center mt-5 mb-5">
        <!-- logo div -->
        <div class="nav-logo-div">
            <img src="https://assetscdn1.paytm.com/images/catalog/category/5165/paytm_logo.png" alt="paytm-logo.png" class="w-[180px] h-[55px]">
        </div>
        <!-- links div -->
        <div class="">
            <ul class="nav-links flex justify-around gap-8 font-inter font-semi-bold">
                <li class="nav-link hover:cursor-pointer">Paytm for Customer</li>
                <li class="nav-link hover:cursor-pointer">Paytm for Business</li>
                <li class="nav-link hover:cursor-pointer">Company</li>
                <li class="nav-link hover:cursor-pointer">Investor Relations</li>
                <li class="nav-link hover:cursor-pointer">Career</li>
            </ul>
        </div>
        <!-- sign-in button div -->
        <div class="nav-btn-div flex justify-between items-center bg-DarkBlue hover:bg-Blue rounded-3xl h-10">
            <button class="nav-btn ml-4 mr-3">Sign In</button>
            <img src="https://assetscdn1.paytm.com/frontendcommonweb/9fd9626b.svg" alt="user-avatar" class="w-10 h-8">	
        </div>
    </nav>
    <!-- Navbar Ends Here -->

    <!-- Seperator Div Begins Here -->
    <div class="seperator flex justify-center items-center bg-offWhite h-[50px]">
        <h3 class="sep-heading"><span class="font-inter font-light text-[17px]">No wallet KYC Required</span> <span class="text-[22px]">&#128522;</span> to pay using UPI on Paytm.</h3>
        <a href="" class="sep-link mt-1 ml-2 hover:underline">Learn More.</a>
    </div>
    <!-- Seperator Div Ends Here -->

    <!-- Main Section Begins Here -->
    <main id="main-container">
        
    </main>
    <!-- Main Section Ends Here -->
</body>
</html>
